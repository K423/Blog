<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <!-- <link rel="stylesheet" href="./static/css/semantic.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
<div>
    <div class="ui container margin-large" style="max-width: 30em !important;">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <img src="img/display.png" style="width: 120px; display: inline-block" class="ui rounded image">
                <h2 class="ui teal header">
                    <div class="content">
                        博客登录
                    </div>
                </h2>
                <form class="ui large form" method="post" action="/admin/login">
                    <div class="ui stacked segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="Password">
                            </div>
                        </div>
                        <button class="ui fluid large teal submit button">Login</button>
                    </div>

                    <div class="ui error message"></div>
<!--                    <div class="ui mini message"></div>-->

                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>

<script>
    // to select 

    $('.ui.multiple').dropdown({
        allowAdditions: true,
        // maxSelections: 3
    });
    $('.ui.form').form({
        fields:{
            username:{
                identifier:'username',
                rules:[
                    {
                        type:'empty',
                        prompt:'请输入用户名'
                    }
                ]
            },
            password:{
                identifier:'password',
                rules:[
                    {
                        type:'empty',
                        prompt:'请输入密码'
                    }
                ]
            }
        }
    });
</script>
